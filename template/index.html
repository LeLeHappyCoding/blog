<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>香菌的博客</title>
        <link
            rel="shortcut icon"
            type="image/ico"
            href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT8IlzIaa9yRgw_NhwNJI3yChOPjcpDZBXXGA&s"
        />
    </head>
    <body>
        <div id="root"></div>
        <script>
            (function () {
                try {
                    var t = localStorage.getItem('theme');
                    if (
                        !t &&
                        window.matchMedia &&
                        window.matchMedia('(prefers-color-scheme: dark)')
                            .matches
                    ) {
                        t = 'dark';
                    }
                    document.documentElement.setAttribute(
                        'data-theme',
                        t || 'light'
                    );
                } catch (e) {}
            })();
        </script>
        <script type="module" src="../src/main.tsx"></script>
    </body>
</html>
